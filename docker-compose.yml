version: '3'

services:  

  web:  
    image: nginx:stable  
    ports:  
      - '8080:80'  
    depends_on:  
      - app  
    volumes:  
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf  
      - .:/var/www/html  

  app:  
    build: ./docker/php  
    volumes:  
      - .:/var/www/html  
    depends_on:  
      - db  

  db:  
    image: mysql:5.7  
    environment:  
      MYSQL_DATABASE: memo
      MYSQL_USER: user
      MYSQL_PASSWORD: password!
      MYSQL_ROOT_PASSWORD: fda82ebsqx
    ports:  
      - "3306:3306"  
    volumes:  
      - mysql-data:/var/lib/mysql  

volumes:  
  mysql-data:  
